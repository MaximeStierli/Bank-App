<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Client</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Création d'un nouveau client:</h1>
        <h:form>
            <h:outputLabel for="number">Numéro: </h:outputLabel>
            <h:inputText id="number"  value="#{CustomerCreateBean.customer.number}" size="20" required="true" requiredMessage="Erreur: veuillez saisir un numéro"/>
            <br/>
            <h:outputLabel for="lastName">Nom: </h:outputLabel>
            <h:inputText id="lastName"  value="#{CustomerCreateBean.customer.lastName}" size="20" required="true" requiredMessage="Erreur: veuillez saisir un nom"/>
            <br/>
            <h:outputLabel for="firstName">Prénom: </h:outputLabel>
            <h:inputText id="firstName"  value="#{CustomerCreateBean.customer.firstName}" size="20" required="true" requiredMessage="Erreur: veuillez saisir un prénom"/>
            <br/>
            <h:commandButton value="Valider" action="#{CustomerCreateBean.CreateCustomer()}"/>
        </h:form>
    </h:body>
</html>

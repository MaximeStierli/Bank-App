<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>#{msg['title']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>#{msg['title']}</h1>
        <h:form>
            <h:dataTable value="#{CustomersBean.CustomersList()}" var="c" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['number']}"/>
                    </f:facet>
                    <h:commandLink value="#{c.number}" action="#{CustomerDetailsBean.showCustomer(c)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['name']}"/>
                    </f:facet>
                    <h:commandLink value="#{c.lastName}" action="#{CustomerDetailsBean.showCustomer(c)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['firstname']}"/>
                    </f:facet>
                    <h:commandLink value="#{c.firstName}" action="#{CustomerDetailsBean.showCustomer(c)}"/>
                </h:column>
            </h:dataTable>

            <br/>
            <h:commandButton value="#{msg['create']}" action="createCustomer" />
        </h:form>          
    </body>
</html>

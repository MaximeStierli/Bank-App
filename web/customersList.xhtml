<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>#{msg['title']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>#{msg['title']}</h1>
        <h:dataTable value="#{CustomersBean.CustomersList()}" var="c" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['number']}"/>
                </f:facet>
                <h:outputText value="#{c.number}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['name']}"/>
                </f:facet>
                <h:outputText value="#{c.lastName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['firstname']}"/>
                </f:facet>
                <h:outputText value="#{c.firstName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value=" " />
                </f:facet>
                <h:button value="Details"  outcome="#{customerBean.detailsClients(c.number)}"/> 
            </h:column>
        </h:dataTable>
        
        <p>
            <h:form>
                <h:button value="#{msg['create']}" outcome="createCustomer" />
            </h:form>          
        </p>
    </body>
</html>
